<form #form="ngForm">
    <h2 mat-dialog-title *ngIf="!template.id">Nuevo template</h2>
    <h2 mat-dialog-title *ngIf="template.id">Editar template</h2>
<mat-dialog-content>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="2rem">
        <div fxFlex>
            <mat-form-field fxFlexFill>
                <input
                matInput
                #nameInput="ngModel"
                placeholder="Nombre"
                [(ngModel)]="template.name"
                name="name"
                required>
                <mat-error *ngIf="nameInput.hasError('required')">
                    Nombre requerido
                </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex>
            <mat-form-field fxFlexFill>
                <input
                matInput
                [(ngModel)]="template.description"
                name="description"
                placeholder="Descripcion">
            </mat-form-field>
        </div>
        <div fxFlex>
            <mat-checkbox
            [(ngModel)]="template.publicTemplate"
            name="publicTemplate">
                Template publico
            </mat-checkbox>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="center center">
    <button
    mat-raised-button
    mat-dialog-close
    type="button"
    color="basic">
        Cancelar
    </button>
    <button
    *ngIf="!template.id"
    mat-raised-button
    color="primary"
    (click)="save()">
        Guardar
    </button>
    <button
    *ngIf="template.id"
    mat-raised-button
    (click)="save()"
    color="primary">
        Actualizar
    </button>
</mat-dialog-actions>
</form>
