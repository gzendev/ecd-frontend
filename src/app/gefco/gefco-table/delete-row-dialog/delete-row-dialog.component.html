<h2 mat-dialog-title>Borrar Registro</h2>
<div>Desea borrar el registro?</div>
<mat-dialog-actions>
  <button
    mat-raised-button
    mat-dialog-close
    type="button"
    color="basic">
    No
  </button>
  <button
    mat-raised-button
    (click)="confirm()"
    color="warn">
    Si
  </button>
</mat-dialog-actions>
