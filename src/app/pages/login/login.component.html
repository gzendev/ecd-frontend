  <div class="login-container">

      <h2 class="Logistic">ECD {{ambiente}}</h2>
      <div fxLayout="row wrap" fxLayoutGap="2rem">
        <div fxFlex>
          <mat-form-field class="mat-form-user" fxFlexFill [floatLabel]="'always'">
            <mat-label class="text-white">{{ 'Usuario'}}</mat-label>
            <input
              matInput
              formControlName="username"
              name="user"
              class="login-input">

        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutGap="2rem">

              class="login-input">
          </mat-form-field>
        </div>
      </div>
      <div class="button-div">
        <mat-card-actions>
          <button class="boton" mat-flat-button color="primary">Login</button>
        </mat-card-actions>
        <div class="olvido-contrase単a">
